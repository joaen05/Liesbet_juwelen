<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mijn Flask App{% endblock %}</title>
    <!-- Laad Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-blue-600 p-4 shadow-md rounded-b-lg">
        <div class="container mx-auto flex flex-wrap items-center justify-between">
            <a href="/" class="text-white text-2xl font-bold rounded-md p-2 hover:bg-blue-700 transition-colors duration-200">Mijn App</a>
            <div class="block lg:hidden">
                <button id="nav-toggle" class="flex items-center px-3 py-2 border rounded text-blue-200 border-blue-400 hover:text-white hover:border-white">
                    <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-6z"/></svg>
                </button>
            </div>
            <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden" id="nav-content">
                <ul class="text-lg lg:flex-grow lg:flex lg:justify-end">
                    <li class="relative group">
                        <button id="producten-dropdown-toggle"
                            class="flex items-center gap-1 mt-4 lg:mt-0 text-blue-200 hover:text-white p-2 rounded-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none">
                            Producten
                            <svg id="producten-arrow" class="h-4 w-4 transform transition-transform duration-200"
                                fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>

                        <div id="producten-dropdown-menu"
                            class="absolute hidden bg-white text-gray-800 rounded-lg shadow-xl py-2 mt-2 z-20 w-56 border border-gray-200 transition-all duration-200">
                            <a href="/producten/oorbellen"
                                class="block px-5 py-2 hover:bg-gray-100 hover:pl-6 rounded-md transition-all duration-200">Oorbellen</a>
                            <a href="/producten/ringen"
                                class="block px-5 py-2 hover:bg-gray-100 hover:pl-6 rounded-md transition-all duration-200">Ringen</a>
                            <a href="/producten/kettingen"
                                class="block px-5 py-2 hover:bg-gray-100 hover:pl-6 rounded-md transition-all duration-200">Kettingen</a>
                        </div>
                    </li>
                    <li>
                        <a href="/contact" class="block mt-4 lg:inline-block lg:mt-0 text-blue-200 hover:text-white mr-6 p-2 rounded-md hover:bg-blue-700 transition-colors duration-200">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <script>
        // Toggle navigatie op mobiel
        document.getElementById('nav-toggle').onclick = function () {
            document.getElementById('nav-content').classList.toggle('hidden');
        }

        const dropdownToggle = document.getElementById('producten-dropdown-toggle');
        const dropdownMenu = document.getElementById('producten-dropdown-menu');
        const arrowIcon = document.getElementById('producten-arrow');

        dropdownToggle.addEventListener('click', function (event) {
            event.stopPropagation();
            dropdownMenu.classList.toggle('hidden');
            arrowIcon.classList.toggle('rotate-180');
        });

        window.addEventListener('click', function (event) {
            if (!dropdownToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.add('hidden');
                arrowIcon.classList.remove('rotate-180');
            }
        });
    </script>
</body>
</html>
